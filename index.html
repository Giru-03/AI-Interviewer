<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --bg: #0a0a0f;
            --card-bg: rgba(22, 22, 31, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --primary: #6C63FF;
            --primary-grad: linear-gradient(135deg, #6C63FF 0%, #5648d8 100%);
            --muted: #a0a0b0;
            --muted-bg: rgba(255, 255, 255, 0.03);
            --success: #00d9a5;
            --error: #ff5555;
            --warning: #ff9f43;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: linear-gradient(135deg, #050508 0%, #10101a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(108, 99, 255, 0.08) 0%, transparent 40%);
            animation: rotate 60s linear infinite; pointer-events: none; z-index: -1;
        }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .container { width: 100%; max-width: 1000px; margin: 0 auto; padding: 20px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .hidden { display: none !important; }

        .glass-card {
            background: var(--card-bg); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--card-border); border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden; transition: 0.3s;
        }

        .input {
            width: 100%; background: var(--muted-bg); border: 1px solid var(--card-border);
            color: #fff; padding: 0.75rem 1rem; border-radius: 0.75rem; outline: none; font-size: 1rem;
            transition: 0.2s;
        }
        .input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2); }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; border-radius: 0.75rem;
            font-weight: 600; padding: 0.75rem 1.5rem; cursor: pointer; transition: 0.2s; border: none; gap: 8px;
        }
        .btn-primary { background: var(--primary-grad); color: white; box-shadow: 0 4px 14px 0 rgba(108, 99, 255, 0.3); }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4); }
        .btn-secondary { background: var(--muted-bg); color: #fff; border: 1px solid var(--card-border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.08); }
        .btn-danger { background: rgba(255, 85, 85, 0.1); color: var(--error); border: 1px solid rgba(255,85,85,0.2); }
        .btn-icon { padding: 0.75rem; }

        .radio-group { display: flex; gap: 1rem; flex-wrap: wrap; }
        .radio-label {
            cursor: pointer; border: 1px solid var(--card-border); background: var(--muted-bg);
            padding: 1rem; border-radius: 0.75rem; flex: 1; display: flex; align-items: center; gap: 12px;
            transition: 0.2s; position: relative;
        }
        .radio-input { position: absolute; opacity: 0; }
        .radio-label:has(.radio-input:checked) { border-color: var(--primary); background: rgba(108, 99, 255, 0.1); }
        .radio-icon {
            width: 40px; height: 40px; background: rgba(255,255,255,0.05); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; color: var(--primary);
        }

        .session-header {
            background: rgba(10, 10, 15, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border); padding: 1rem 0; margin-bottom: 2rem;
        }
        .progress-track { width: 100%; height: 6px; background: var(--muted-bg); border-radius: 3px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--primary); transition: width 0.5s ease; }

        .avatar-container { position: relative; width: 140px; height: 140px; margin: 0 auto; }
        .avatar-circle {
            width: 100%; height: 100%; border-radius: 50%; background: rgba(255,255,255,0.03);
            border: 2px solid var(--card-border); display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; position: relative; z-index: 2; transition: 0.3s;
        }
        .avatar-glow {
            position: absolute; inset: -10px; border-radius: 50%; background: var(--primary);
            opacity: 0; filter: blur(20px); z-index: 1; transition: 0.3s;
        }
        .state-speaking .avatar-circle { border-color: var(--primary); transform: scale(1.05); }
        .state-speaking .avatar-glow { opacity: 0.5; background: var(--primary); }
        .state-listening .avatar-circle { border-color: var(--success); transform: scale(1.05); }
        .state-listening .avatar-glow { opacity: 0.5; background: var(--success); }

        .status-pill {
            display: inline-flex; align-items: center; gap: 8px; padding: 6px 16px; border-radius: 20px;
            background: var(--muted-bg); border: 1px solid var(--card-border); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--muted); }
        .status-pill.active .status-dot { background: var(--success); box-shadow: 0 0 10px var(--success); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .chat-container { height: 450px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        .message { padding: 1rem; border-radius: 1rem; max-width: 85%; line-height: 1.5; font-size: 0.95rem; }
        .msg-ai { background: var(--muted-bg); border: 1px solid var(--card-border); border-top-left-radius: 2px; align-self: flex-start; }
        .msg-user { background: var(--primary); color: white; border-top-right-radius: 2px; align-self: flex-end; }
        .msg-filler { font-size: 0.85rem; color: var(--muted); font-style: italic; margin-left: 10px; margin-bottom: -10px; }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 200; display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.2s ease;
        }
        .modal-content {
            width: 100%; max-width: 400px; background: #16161f; border: 1px solid var(--card-border);
            border-radius: 1rem; padding: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .toast { padding: 12px 20px; border-radius: 8px; background: #1f1f2e; border-left: 4px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: #fff; font-size: 0.9rem; animation: slideIn 0.3s ease forwards; }
        .toast-success { border-color: var(--success); }
        .toast-error { border-color: var(--error); }
        
        .icon { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
</head>
<body>

<div id="toast-container"></div>
<div id="modal-container"></div>

<div id="setup-screen" class="container">
    <div class="glass-card" style="max-width: 600px; margin: 0 auto; padding: 40px;">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:20px;">
            <div style="width:40px; height:40px; background:var(--primary); border-radius:8px; display:flex; align-items:center; justify-content:center;">
                <svg class="icon" style="stroke:white;" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            </div>
            <div>
                <h1 style="font-size:1.75rem; background: linear-gradient(135deg, #fff, #a0a0ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">AI Interview Pro</h1>
                <p style="color:var(--muted); font-size:0.9rem;">Configure your practice session</p>
            </div>
        </div>

        <div class="mb-4" style="margin-bottom:1rem;">
            <label style="font-size:0.875rem; color:var(--muted); display:block; margin-bottom:8px;">Your Name</label>
            <input type="text" id="nameInput" class="input" placeholder="Enter your full name">
        </div>

        <div class="mb-4" style="margin-bottom:1rem;">
            <label style="font-size:0.875rem; color:var(--muted); display:block; margin-bottom:8px;">Target Job Role</label>
            <input type="text" id="roleInput" class="input" value="Software Engineer">
        </div>

        <div class="mb-4" style="margin-bottom:1rem;">
            <label style="font-size:0.875rem; color:var(--muted); display:block; margin-bottom:8px;">Interview Mode</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="interactMode" value="voice" checked class="radio-input">
                    <div class="radio-icon"><svg class="icon" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg></div>
                    <div><div style="font-weight:600;">Voice</div><div style="font-size:0.75rem; color:var(--muted);">Real-time speech</div></div>
                </label>
                <label class="radio-label">
                    <input type="radio" name="interactMode" value="chat" class="radio-input">
                    <div class="radio-icon"><svg class="icon" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg></div>
                    <div><div style="font-weight:600;">Chat</div><div style="font-size:0.75rem; color:var(--muted);">Text messaging</div></div>
                </label>
            </div>
        </div>

        <div class="mb-4" style="margin-bottom:1rem;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                <label style="font-size:0.875rem; color:var(--muted);">Limit Constraint</label>
                <div style="display:flex; gap:10px;">
                    <label style="cursor:pointer; display:flex; align-items:center; gap:5px; font-size:0.85rem;">
                        <input type="radio" name="limitMode" value="count" checked onchange="toggleLimitLabel()"> By Count
                    </label>
                    <label style="cursor:pointer; display:flex; align-items:center; gap:5px; font-size:0.85rem;">
                        <input type="radio" name="limitMode" value="time" onchange="toggleLimitLabel()"> By Time
                    </label>
                </div>
            </div>
            <input type="number" id="limitInput" class="input" value="5" min="1" placeholder="Number of Questions">
        </div>

        <div style="margin-bottom:1.5rem;">
             <label style="font-size:0.875rem; color:var(--muted); display:block; margin-bottom:8px;">Resume (Optional)</label>
             <input type="file" id="resumeInput" accept=".pdf,.txt" style="font-size:0.9rem;">
        </div>

        <button onclick="initInterview()" class="btn btn-primary" style="width:100%;">Start Interview</button>
    </div>
</div>

<div id="voice-ui" class="container hidden">
    <div class="session-header glass-card" style="padding: 15px 30px; margin-bottom:30px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; align-items:center; gap:10px; font-size:0.9rem; color:var(--muted);">
                <svg class="icon" style="width:16px;" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                <span id="voice-timer">00:00</span>
            </div>
            <div class="text-sm font-semibold" id="question-counter-display">
                Question <span id="q-current">1</span> / <span id="q-total">5</span>
            </div>
        </div>
        <div class="progress-track" id="progress-container">
            <div id="voice-progress" class="progress-fill" style="width: 0%;"></div>
        </div>
    </div>

    <div style="display:flex; flex-direction:column; align-items:center; max-width:800px; margin:0 auto;">
        <div class="avatar-container" style="margin-bottom:20px;">
            <div id="avatar" class="avatar-circle">ü§ñ</div>
            <div class="avatar-glow"></div>
        </div>

        <div style="margin-bottom:20px;">
            <div id="status-pill" class="status-pill">
                <div class="status-dot"></div>
                <span id="voice-status-text">Ready</span>
            </div>
        </div>

        <div class="glass-card w-full" style="padding:40px; text-align:center; margin-bottom:30px;">
            <h2 id="voice-question" style="font-size:1.5rem; line-height:1.5;">Initializing...</h2>
        </div>

        <div id="answer-display" style="width:100%; min-height:60px; border:1px dashed var(--success); border-radius:12px; padding:20px; color:var(--success); background:rgba(0,217,165,0.05); margin-bottom:30px; font-style:italic; display:none;">
            ...
        </div>

        <div style="display:flex; gap:15px;">
            <button id="resume-btn" class="btn btn-warning hidden" onclick="resumeListening()">Resume</button>
            <button class="btn btn-danger" onclick="confirmEnd()">End Interview</button>
        </div>
    </div>
</div>

<div id="chat-ui" class="container hidden">
    <div class="glass-card" style="height:80vh; display:flex; flex-direction:column; padding:0;">
        <div style="padding:20px; border-bottom:1px solid var(--card-border); display:flex; justify-content:space-between; align-items:center;">
            <div style="font-weight:600;">AI Interviewer</div>
            <button class="btn btn-danger" style="padding:0.5rem 1rem; font-size:0.85rem;" onclick="confirmEnd()">End</button>
        </div>
        <div id="chat-history" class="chat-container" style="flex:1;"></div>
        <div style="padding:20px; border-top:1px solid var(--card-border); display:flex; gap:10px;">
            <input type="text" id="chatInput" class="input" placeholder="Type answer..." onkeypress="handleChatKey(event)">
            <button onclick="sendChatAnswer()" class="btn btn-primary btn-icon"><svg class="icon" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button>
        </div>
    </div>
</div>

<div id="report-screen" class="container hidden">
    <div class="glass-card" style="padding:30px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h1>Report</h1>
            <button onclick="location.reload()" class="btn btn-secondary">New Session</button>
        </div>
        <div style="background:rgba(255,255,255,0.03); padding:20px; border-radius:12px; margin-bottom:30px;">
            <h4 style="text-transform:uppercase; font-size:0.75rem; color:var(--muted); letter-spacing:0.05em; margin-bottom:10px;">Executive Summary</h4>
            <div id="exec-summary"></div>
        </div>
        <div style="height:300px; margin-bottom:30px;">
            <canvas id="scoreChart"></canvas>
        </div>
        <table style="width:100%; border-collapse:collapse;">
            <thead>
                <tr style="border-bottom:1px solid var(--card-border); color:var(--muted);">
                    <th style="text-align:left; padding:15px;">Q</th>
                    <th style="text-align:left; padding:15px;">Feedback</th>
                    <th style="text-align:right; padding:15px;">Score</th>
                </tr>
            </thead>
            <tbody id="report-table-body"></tbody>
        </table>
        <div style="margin-top:30px; text-align:right;">
            <button onclick="downloadPDF()" class="btn btn-primary">Download PDF</button>
        </div>
    </div>
</div>

<div id="pdf-template" style="display:none; background:white; color:black; padding:40px; font-family:sans-serif;">
    <h1 style="text-align:center;">Interview Report</h1><hr>
    <h3>Summary</h3><p id="pdf-summary"></p>
    <table style="width:100%; border-collapse:collapse; margin-top:20px;">
        <thead><tr style="background:#eee;"><th style="border:1px solid #ddd; padding:8px;">Q</th><th style="border:1px solid #ddd; padding:8px;">Feedback</th><th style="border:1px solid #ddd; padding:8px;">Score</th></tr></thead>
        <tbody id="pdf-table-body"></tbody>
    </table>
</div>

<script>
    let threadId=null, isVoiceMode=true, recognition, silenceTimer, isProcessing=false, finalTranscript="", silenceCount=0;
    let timerInterval, secondsElapsed=0, currentQIndex=0, totalQs=5, limitMode="count";
    const synth = window.speechSynthesis;
    window.latestData = null;

    function showToast(msg, type='info') {
        const c = document.getElementById('toast-container');
        const t = document.createElement('div');
        t.className = `toast toast-${type}`;
        t.innerHTML = `<span>${msg}</span>`;
        c.appendChild(t);
        setTimeout(() => t.remove(), 3500);
    }

    function toggleLimitLabel() {
        limitMode = document.querySelector('input[name="limitMode"]:checked').value;
        document.getElementById('limitInput').placeholder = limitMode === 'count' ? "Number of Questions" : "Minutes";
    }

    function confirmEnd() {
        const c = document.getElementById('modal-container');
        c.innerHTML = `
            <div class="modal-overlay" onclick="this.parentElement.innerHTML=''">
                <div class="modal-content" onclick="event.stopPropagation()">
                    <h2 style="margin-bottom:10px;">End Interview?</h2>
                    <p style="color:var(--muted); margin-bottom:20px;">Progress will be saved.</p>
                    <div style="display:flex; gap:10px;">
                        <button class="btn btn-secondary" style="flex:1" onclick="document.getElementById('modal-container').innerHTML=''">Cancel</button>
                        <button class="btn btn-danger" style="flex:1" onclick="endEarly()">End Now</button>
                    </div>
                </div>
            </div>
        `;
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            secondsElapsed++;
            let m = Math.floor(secondsElapsed/60).toString().padStart(2,'0');
            let s = (secondsElapsed%60).toString().padStart(2,'0');
            document.getElementById('voice-timer').innerText = `${m}:${s}`;
            
            if(limitMode === 'time') {
                const limitMins = parseInt(document.getElementById('limitInput').value);
                if(secondsElapsed >= limitMins * 60) {
                    endEarly();
                }
                let remaining = (limitMins*60) - secondsElapsed;
                if(remaining < 0) remaining = 0;
                m = Math.floor(remaining/60).toString().padStart(2,'0');
                s = (remaining%60).toString().padStart(2,'0');
                document.getElementById('question-counter-display').innerText = `Time Remaining: ${m}:${s}`;
            }
        }, 1000);
    }

    async function initInterview() {
        const name = document.getElementById('nameInput').value;
        const role = document.getElementById('roleInput').value;
        limitMode = document.querySelector('input[name="limitMode"]:checked').value;
        const limit = document.getElementById('limitInput').value;
        isVoiceMode = document.querySelector('input[name="interactMode"]:checked').value === 'voice';
        
        if(!name) return showToast("Enter name", "error");

        if (limitMode === 'count') {
            totalQs = parseInt(limit);
            document.getElementById('q-total').innerText = totalQs;
            document.getElementById('progress-container').style.display = 'block';
        } else {
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('question-counter-display').innerText = "Time Remaining: --:--";
        }

        const formData = new FormData();
        formData.append('name', name); formData.append('role', role);
        formData.append('mode', limitMode); formData.append('limit', limit);
        if(document.getElementById('resumeInput').files[0]) formData.append('resume', document.getElementById('resumeInput').files[0]);

        document.getElementById('setup-screen').classList.add('hidden');
        if(isVoiceMode) document.getElementById('voice-ui').classList.remove('hidden');
        else document.getElementById('chat-ui').classList.remove('hidden');

        try {
            const res = await fetch('http://localhost:8000/start_interview', { method: 'POST', body: formData });
            const data = await res.json();
            threadId = data.thread_id;
            startTimer();

            if(isVoiceMode) {
                document.getElementById('voice-question').innerText = data.message;
                speak(data.message, startListening);
            } else {
                appendMessage('ai', data.message);
            }
        } catch(e) { showToast("Server Error", "error"); setTimeout(()=>location.reload(),2000); }
    }

    function speak(text, callback) {
        if(!isVoiceMode) { if(callback) callback(); return; }
        setAvatarState('speaking');
        const u = new SpeechSynthesisUtterance(text); u.rate=1.1;
        u.onend = () => { setAvatarState('idle'); if(callback) callback(); };
        synth.speak(u);
    }

    function startListening() {
        if(!isVoiceMode || isProcessing) return;
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!SR) return showToast("Browser not supported", "error");
        
        recognition = new SR();
        recognition.lang = 'en-US'; recognition.continuous = true; recognition.interimResults = true;
        finalTranscript = "";
        document.getElementById('answer-display').style.display = 'block';
        document.getElementById('answer-display').innerText = "...";
        setAvatarState('listening');
        
        resetSilenceTimer();

        recognition.onresult = (e) => {
            clearTimeout(silenceTimer);
            let interim = "";
            for(let i=e.resultIndex; i<e.results.length; ++i) {
                if(e.results[i].isFinal) finalTranscript += e.results[i][0].transcript;
                else interim += e.results[i][0].transcript;
            }
            document.getElementById('answer-display').innerText = finalTranscript + interim;
            resetSilenceTimer();
        };

        recognition.onend = () => {
            if(isProcessing) return;
            if(finalTranscript.trim().length > 0) {
                submitAnswer(finalTranscript);
            } else {
                silenceCount++;
                if(silenceCount > 2) {
                    setAvatarState('idle');
                    document.getElementById('resume-btn').classList.remove('hidden');
                    showToast("Paused due to silence", "warning");
                } else {
                    speak("Are you still there?", startListening);
                }
            }
        };
        try { recognition.start(); } catch(e){}
    }

    function resetSilenceTimer() {
        clearTimeout(silenceTimer);
        silenceTimer = setTimeout(() => { if(recognition) recognition.stop(); }, 3500);
    }

    function resumeListening() {
        silenceCount = 0;
        document.getElementById('resume-btn').classList.add('hidden');
        speak("Listening...", startListening);
    }

    function setAvatarState(state) {
        const el = document.getElementById('avatar').parentElement;
        const pill = document.getElementById('status-pill');
        const text = document.getElementById('voice-status-text');
        el.className = 'avatar-container'; pill.className = 'status-pill';
        
        if(state==='speaking') { el.classList.add('state-speaking'); pill.classList.add('active'); text.innerText="Speaking"; }
        else if(state==='listening') { el.classList.add('state-listening'); pill.classList.add('active'); text.innerText="Listening"; }
        else if(state==='processing') { text.innerText="Thinking"; }
        else { text.innerText="Ready"; }
    }

    async function submitAnswer(ans) {
        isProcessing = true; setAvatarState('processing');
        if(recognition) recognition.abort();

        try {
            const res = await fetch('http://localhost:8000/submit_answer', {
                method: 'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ thread_id: threadId, answer: ans })
            });
            const data = await res.json();

            if(data.filler && isVoiceMode) await new Promise(r => speak(data.filler, r));
            
            if(data.is_end) {
                clearInterval(timerInterval);
                renderReport(data.report_data);
            } else {
                if(isVoiceMode) {
                    currentQIndex++;
                    const percentage = Math.min(((currentQIndex / totalQs) * 100), 100);
                    document.getElementById('voice-progress').style.width = percentage + "%";
                    document.getElementById('q-current').innerText = currentQIndex + 1;
                    document.getElementById('voice-question').innerText = data.message;
                    isProcessing = false;
                    speak(data.message, startListening);
                } else {
                    appendMessage('ai', data.message); isProcessing = false;
                }
            }
        } catch(e) { isProcessing = false; }
    }

    function handleChatKey(e) { if(e.key==='Enter') sendChatAnswer(); }
    function sendChatAnswer() {
        const i = document.getElementById('chatInput');
        const val = i.value.trim();
        if(!val) return;
        i.value=''; appendMessage('user', val); submitAnswer(val);
    }
    function appendMessage(role, txt) {
        const d = document.getElementById('chat-history');
        d.innerHTML += `<div class="message msg-${role}">${txt}</div>`;
        d.scrollTop = d.scrollHeight;
    }

    function renderReport(data) {
        window.latestData = data;
        document.getElementById('voice-ui').classList.add('hidden');
        document.getElementById('chat-ui').classList.add('hidden');
        document.getElementById('report-screen').classList.remove('hidden');
        
        const details = data.details; 
        
        let html = `<p style="line-height:1.6; color:#ddd; margin-bottom: 20px;">${details.summary}</p>`;
        
        html += `<div style="display:flex; gap:10px; margin-bottom:20px;">
                    <span class="status-pill">${details.communication_rating} Comm.</span>
                    <span class="status-pill">${details.technical_rating} Tech</span>
                 </div>`;

        html += `<div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:20px;">
                    <div style="background:rgba(0,217,165,0.1); padding:15px; border-radius:10px; border:1px solid rgba(0,217,165,0.3);">
                        <h5 style="color:#00d9a5; margin-bottom:10px; font-weight:bold;">‚úÖ Strengths</h5>
                        <ul style="padding-left:20px; color:#eee;">
                            ${details.strengths.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>
                    <div style="background:rgba(255,85,85,0.1); padding:15px; border-radius:10px; border:1px solid rgba(255,85,85,0.3);">
                        <h5 style="color:#ff5555; margin-bottom:10px; font-weight:bold;">‚ö†Ô∏è Improvements</h5>
                        <ul style="padding-left:20px; color:#eee;">
                            ${details.areas_for_improvement.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>
                 </div>`;

        document.getElementById('exec-summary').innerHTML = html;

        const tbody = document.getElementById('report-table-body');
        tbody.innerHTML = "";
        data.transcript.forEach(t => {
            tbody.innerHTML += `
                <tr style="border-bottom:1px solid var(--card-border)">
                    <td style="padding:15px; width:40%;">${t.question}</td>
                    <td style="padding:15px; color:#a0a0b0; font-size:0.9rem;">${t.feedback}</td>
                    <td style="padding:15px; text-align:right;">
                        <span style="color:${t.score > 70 ? '#00d9a5' : '#ff5555'}">${t.score}</span>
                    </td>
                </tr>`;
        });

        new Chart(document.getElementById('scoreChart'), {
            type: 'line',
            data: {
                labels: data.transcript.map((_,i)=>`Q${i+1}`),
                datasets: [{ label:'Score', data:data.transcript.map(t=>t.score), borderColor:'#6C63FF', backgroundColor:'rgba(108,99,255,0.1)', fill:true, tension:0.4 }]
            },
            options: { responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true, max:100, grid:{color:'rgba(255,255,255,0.1)'}}, x:{grid:{display:false}}} }
        });
    }

    function downloadPDF() {
        const d = window.latestData;
        if(!d) return;
        document.getElementById('pdf-summary').innerText = d.details.summary;
        const b = document.getElementById('pdf-table-body');
        b.innerHTML = "";
        d.transcript.forEach(t => {
            b.innerHTML += `<tr><td style="border:1px solid #ddd; padding:8px;">${t.question}</td><td style="border:1px solid #ddd; padding:8px;">${t.feedback}</td><td style="border:1px solid #ddd; padding:8px;">${t.score}</td></tr>`;
        });
        const el = document.getElementById('pdf-template');
        el.style.display='block';
        html2pdf().from(el).save('Report.pdf').then(()=>el.style.display='none');
    }

    function endEarly() { clearInterval(timerInterval); location.reload(); }
</script>
