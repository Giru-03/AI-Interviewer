<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">AI Interviewer Logo</title>
  <desc id="desc">A friendly, modern logo featuring a robot face integrated into a chat bubble.</desc>
  <defs>
    <style>
      .primary-fill { fill: #E5F6FD; }  /* Light teal for bubble fill */
      .primary-stroke { stroke: #0EA5E9; } /* Primary teal for bubble outline */
      .secondary-fill { fill: #111827; } /* Dark gray for eyes/mouth/antenna tip */
      .secondary-stroke { stroke: #111827; } /* Dark gray for antenna line/mouth */
    </style>
  </defs>
  
  <!-- Chat Bubble / Robot Head -->
  <path d="M10 16 C10 11.58 13.58 8 18 8 H46 C50.42 8 54 11.58 54 16 V42 C54 46.42 50.42 50 46 50 H22 L10 58 V16 Z"
        class="primary-fill primary-stroke"
        stroke-width="2.5"
        stroke-linejoin="round"
  />
  
  <!-- Robot Eyes -->
  <circle cx="26" cy="29" r="3" class="secondary-fill" />
  <circle cx="38" cy="29" r="3" class="secondary-fill" />
  
  <!-- Robot Mouth (Smile) -->
  <path d="M26 38 C26 38 29 42 32 42 C35 42 38 38 38 38"
        fill="none"
        class="secondary-stroke"
        stroke-width="2.5"
        stroke-linecap="round"
  />

  <!-- Antenna -->
  <line x1="32" y1="8" x2="32" y2="3" class="secondary-stroke" stroke-width="2.5" stroke-linecap="round" />
  <circle cx="32" cy="3" r="2.5" class="secondary-fill" />
  
</svg>